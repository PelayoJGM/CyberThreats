<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a0/Logo_Microsoft_DOS_2.svg" type="image/x-icon">

  <style>
    /* Estilo general de la página */
    body {
      font-family: 'Courier New', Courier, monospace; /* Fuente retro */
      background-color: black; /* Fondo negro */
      color: #00FF00; /* Texto verde neón */
      margin: 0;
      padding: 0;
      font-size: 14px; /* Fuente más pequeña */
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #00FF00; /* Línea verde neón */
      font-size: 2.5em; /* Título más pequeño */
      color: #00FF00;
    }

    h1 {
      text-shadow: 0 0 10px #00FF00, 0 0 20px #00FF00, 0 0 30px #00FF00; /* Efecto de resplandor */
    }

    section {
      margin: 20px;
      padding: 20px;
      font-size: 1em; /* Tamaño de texto más pequeño */
    }

    h2 {
      font-size: 1.8em;
      color: #FF00FF; /* Título de sección en rosa neón */
      text-shadow: 0 0 5px #FF00FF, 0 0 10px #FF00FF; /* Efecto de resplandor */
    }

    p {
      font-size: 1em;
      line-height: 1.5;
      color: #33CCFF; /* Azul neón para párrafos */
    }

    a {
      color: #00FFFF; /* Azul neón para enlaces */
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #FF00FF; /* Rosa neón al pasar el mouse */
    }

    footer {
      background-color: black;
      color: #00FF00;
      padding: 5px 0;
      text-align: center;
      font-size: 0.8em;
      border-top: 1px solid #00FF00;
    }

    footer a {
      color: #00FF00;
    }

    footer a:hover {
      text-decoration: underline;
      color: #FF00FF; /* Rosa neón en enlaces del footer */
    }

    /* Agregar un borde futurista a los links */
    a {
      border: 1px solid transparent;
      padding: 2px;
      transition: all 0.3s ease;
    }

    a:hover {
      border: 1px solid #FF00FF;
      padding: 2px 5px;
    }

  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Cyberpunk Website</h1>
  </header>

  <section>
    <h2>About Me</h2>
    <p>Hello! I'm [Your Name], a passionate Threat Intelligence Analyst exploring the depths of cybersecurity.</p>
    <p>Feel free to connect with me on <a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a>.</p>
  </section>

  <footer>
    <p>© 2024 [Your Name]. All Rights Reserved. | <a href="https://www.linkedin.com/in/tu-perfil" target="_blank">LinkedIn</a></p>
  </footer>
</body>
</html>
