<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Website</title>
  
  <!-- Favicon -->
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/a/a0/Logo_Microsoft_DOS_2.svg" type="image/x-icon">

  <style>
    /* Estilo general de la página */
    body {
      font-family: 'Courier New', Courier, monospace; /* Estilo de fuente similar a la consola MS-DOS */
      background-color: black; /* Fondo negro */
      color: #00FF00; /* Texto en verde neón */
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      border-bottom: 2px solid #00FF00;
    }

    h1 {
      font-size: 3em; /* Aumentar tamaño del título */
      margin: 0;
    }

    section {
      margin: 20px;
      padding: 20px;
    }

    h2 {
      font-size: 2em; /* Título de sección más grande */
    }

    p {
      font-size: 1.2em; /* Aumentar tamaño del texto */
    }

    a {
      color: #00FF00;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: black;
      color: #00FF00;
      padding: 5px 0;
      text-align: center;
      font-size: 0.8em;
      border-top: 1px solid #00FF00;
    }

    footer a {
      color: #00FF00;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
